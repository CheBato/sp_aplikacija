    function expand(id) {
		var lastChar = id.substr(id.length - 1); // => "1"
		var predmet = "predmet";
		var exp = predmet.concat(lastChar);
		var box = document.getElementById(exp);
		
		box.style.height = "45%";
		var func = document.getElementById(id).setAttribute("onClick", "javascript: restart(this.id);");
    }
	function restart(id){
		var lastChar = id.substr(id.length - 1); // => "1"
		var predmet = "predmet";
		var exp = predmet.concat(lastChar);
		var box = document.getElementById(exp);
		box.style.height = "10%";
		var func = document.getElementById(id).setAttribute("onClick", "javascript: expand(this.id);");
	}
	
</script>
